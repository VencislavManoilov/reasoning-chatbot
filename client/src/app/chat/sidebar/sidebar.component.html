<div id="sidebar">
    <h2>History</h2>
    <ul>
      <li *ngIf="data.newChat.id" class="selected">{{ data.newChat.title }}</li>
      <li *ngFor="let chat of data.chats" [ngClass]="chat.id == data.selectedChat ? 'selected' : ''" (click)="openChat(chat.id)">
        {{ chat.title ?? "Untitled" }}
      </li>
    </ul>
</div>
